<form class="newsletter-form condensed" action="https://j2knyc.us19.list-manage.com/subscribe/post?u=1971ca4387d4d8017cee89920&amp;id=94c74ba4a0" method="post" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
  <label class="newsletter-form__label">
    <span class="screen-reader-text">Email address (required):</span>
    <input type="email" name="EMAIL" placeholder="Email" class="newsletter-form__email" required>
  </label>
  <div class="mc-field-group screen-reader-text">
    <label for="mce-group[6]">Please include me in emails for: </label>
    <select name="group[6]" class="REQ_CSS" id="mce-group[6]">
    <option value=""></option>
    <option value="1" selected>Saga</option>
    <option value="2">Overstory</option>
    <option value="4">All</option>

    </select>
  </div>
  <button type="submit" class="newsletter-form__submit" name="subscribe">
    <span class="screen-reader-text">Submit</span> {% include "svg/chevron.html" %}
  </button>
</form>
